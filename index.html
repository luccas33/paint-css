<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="controlbar">
        <div>
            <div class="controls">
                <button onclick="newBlock()">New Block</button>
                <button onclick="newCircle()">New Circle</button>
                <button onclick="newVLine()">New V Line</button>
                <button onclick="newHLine()">New H Line</button>
                <button onclick="copy()">Copy</button>
                <button onclick="selectAll()">Selecte All</button>
                <button onclick="deleteDivs()">Delete Selecteds</button>
            </div>
            <div id="colorsTab" class="colors-tab">
                <select id="colorType">
                    <option value="backgroundColor">Content</option>
                    <option value="borderColor">Border</option>
                    <option value="borderLeftColor">Left Border</option>
                    <option value="borderRightColor">Right Border</option>
                    <option value="borderTopColor">Top Border</option>
                    <option value="borderBottomColor">Bottom Border</option>
                </select>
                <input type="color" id="ipt-color" onchange="applyInputColor()">
            </div>
            <div class="move-div">
                <label>Move</label>
                <button onclick="move('left')">Left</button>
                <button onclick="move('right')">Right</button>
                <button onclick="move('up')">Up</button>
                <button onclick="move('down')">Down</button>
                <label>x</label>
                <input id="move-amount" type="number" value="10">
            </div>
        </div>
        <div class="data">
            <button onclick="importData()">Import Data</button>
            <button onclick="exportData()">Export Data</button>
            <div>
                <textarea id="dataArea"></textarea>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="tollbar">
            <h3>Property Editor</h3>
            <div class="pn-search">
                <label>Search</label>
                <input id="ipt-search" onkeyup="filterProperty()">
            </div>
            <div id="cssPropertyEditor" class="css-property-editor">
            </div>
        </div>
        <div class="container" id="container">
        </div>
    </div>
</body>
<script>
    generatePropertyEditor();
    generateColorTab();
</script>

</html>
